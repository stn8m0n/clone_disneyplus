<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branching">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </div>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text"> Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$27,90/mês ou R$279,90/ano à vista*.
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+">
                    <button>Assine Agora</button>
                    <span class="text">R$45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="Disney+ - Star+ - Starzplay">
                    <button>Assine Agora</button>
                    <span class="text">R$55,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is-active">
                Em breve
            </button>
            <button data-tab-button="populares" class="shows__tabs__button">
                Mais populares
            </button>
            <button data-tab-button="star_plus" class="shows__tabs__button">
                Mais no Stars+
            </button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
        </ul>
        <ul data-tab-id="populares" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/bluey.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
        </ul>
        <ul data-tab-id="star_plus" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/belair.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>
        </ul>
    </section>
    <script src="./src/main.js"></script>
</body>
</html>
